<!doctype html>
<html lang="en" ng-app="sample">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Simple Angular click and show</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="app.less" />

    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/less.min.js"></script>
    <script src="vendor/angular.js"></script>

    <script src="app.js"></script>
    <script src="data.js"></script>
</head>
<body>

<div class="container" ng-controller="LibraryCtrl">
  <div class="row">
    <div class="col-md-12 bg-reg border-reg no-padding">
      <div class="section-title pull-left">Library Items</div>
      <div class="section-title pull-right">Properties</div>
    </div>
  </div>
  <div class="row main">
    <div class="col-md-3 bg-reg border-reg height-main">
      <h2>Library Items</h2>
      <div id="cat-search" class="form-group">
        <select class="form-control">
          <option value="" disabled selected>Categories</option>
        </select>

        <select class="form-control">
          <option value="" disabled selected>contains</option>
        </select>

        <div class="input-group">
          <input type="text" class="form-control" ng-model="inputString" placeholder="<search>">
          <div class="input-group-addon" ng-click="searchCategories()"><span class="glyphicon glyphicon-search"></span></div>
        </div>
      </div>

      <div id="cat-list">
        <table class="table table-striped table-hover border-reg" scroll>
          <thead>
            <tr>
              <th>Name <span class="filter glyphicon glyphicon-filter pull-right"></span></th>
              <th>Source <span class="filter glyphicon glyphicon-filter pull-right"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in categories | filter:searchString" ng-click="showProps(category)" ng-dblclick="addCategory(category)">
              <td>{{category.display}}</td>
              <td>{{category.source}}</td>
            </tr>
          </tbody>
        </table>
        <div id="instructions" class="border-reg">Insert Category</div>
      </div>

    </div>
    <div id="cat-selected" class="col-md-6 border-reg height-main no-padding">
      <ul>
        <li ng-repeat="category in selectedCategories">
          <span class="more glyphicon glyphicon-triangle-right"></span>
          {{category.name}}
          <span class="remove glyphicon glyphicon-remove pull-right"></span>
        </li>
      </ul>
      <div id="helper" class="bg-reg">*= Required <sup>&ne;</sup>= Recommended</div>
    </div>
    <div id="cat-props" class="col-md-3 border-reg height-main no-padding">
      <h2 class="bg-reg">Category Properties</h2>
      <table class="table table-bordered">
        <tbody>
          <tr><td>Name</td><td>{{category.name}}</td></tr>
          <tr><td>Source</td><td>{{category.source}}</td></tr>
          <tr><td>Tenancy</td><td>{{category.tenancy}}</td></tr>
          <tr><td>Display Name</td>
            <td>
              <textarea class="border-reg">{{category.display}}</textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
